version: 2.1
orbs:
  node: circleci/node@5.0.2
  heroku: circleci/heroku@1.2.6

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install system dependencies for Playwright
          command: sudo apt-get update && sudo apt-get install -y \
                    libnss3 \
                    libnspr4 \
                    libatk1.0-0 \
                    libatk-bridge2.0-0 \
                    libcups2 \
                    libdrm2 \
                    libatspi2.0-0 \
                    libx11-6 \
                    libxcomposite1 \
                    libxdamage1 \
                    libxext6 \
                    libxfixes3 \
                    libxrandr2 \
                    libgbm1 \
                    libxcb1 \
                    libxkbcommon0 \
                    libpango-1.0-0 \
                    libcairo2 \
                    libasound2
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Playwright browsers
          command: npx playwright install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Build app
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  deploy:
    executor: heroku/default
    steps:
      - attach_workspace:
          at: ~/project
      - heroku/deploy-via-git:
          force: true

workflows:
  test_my_app:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: main
